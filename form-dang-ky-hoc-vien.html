<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form  style="width: 250px; background-color: yellow;">
        <table>
            <tr style="text-align: center;color: blue;background-color:rgb(0, 247, 255) ;">
                <td colspan="2">ĐĂNG KÝ HỌC VIÊN</td>
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td>
                    <input type="text" name="fullname" />
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <input type="date" name="birthday"/>
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="male" value="nam"> nam
                    <input type="radio" name="male" value="nu"> nữ
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <textarea name="diachia" rows="2" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                   <select>
                       <option>php</option>
                       <option>java</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email"/>
                </td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td>
                    <input type="tel" name="dienthoai"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="dangky" value="Đăng ký"/>
                </td>
                <td>
                    <input type="reset" name="nhaplai" value="Nhập lại"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
