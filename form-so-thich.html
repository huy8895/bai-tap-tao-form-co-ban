<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            
            margin-left: auto;
            margin-right: auto;
            
        }   
        th,td{
            border: 1px solid white;
            border-collapse: collapse;
            padding: 8px;

        }    
    </style>
</head>
<body>
    <form>
            <table>
                <tr>
                    <th colspan="4" style="background-color: orange;">SỞ THÍCH CỦA BẠN</th>
                </tr>
                <tr>
                    <td>
                        <label for="name">Họ và tên</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="name" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">Email</label>
                    </td>
                    <td colspan="3">
                        <input type="email" id="mail" name="mail"/>
                    </td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td>
                        <input type="checkbox" id="thethao" name="thethao"/>
                        <label for="thethao">Thể thao</label>                    
                    </td>
                    <td>
                        <input type="checkbox" id="amnhac" name="amnhac"/>
                        <label for="amnhac">Âm nhạc</label>     
                    </td>
                    <td>
                        <input type="checkbox" id="docsach" name="docsach"/>
                        <label for="docsach">Đọc sách</label>     
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" id="luotweb" name="luotweb"/>
                        <label for="luotweb">Lướt web</label>     
                    </td>
                    <td>
                        <input type="checkbox" id="choigame" name="choigame"/>
                        <label for="choigame">Chơi game</label>     
                    </td>
                    <td>
                        <input type="checkbox" id="dienanh" name="dienanh"/>
                        <label for="dienanh">Điện ảnh</label>     
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" id="dulich" name="dulich"/>
                        <label for="dulich">Du lịch</label>     
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="guithongtin" value="Gửi thông tin"/>
                    </td>
                    <td>
                        <input type="reset" name="nhaplai" value="Nhập lại"/>
                    </td>
                    <td></td>
                    
                </tr>
            </table>
    </form>
</body>
</html>
